<div class="container">
    <div class="heading">
      <h1>&bull; Agregar nuevo Proyecto &bull;</h1>
    </div>
  
    <!-- Formulario reactivo -->
    <form [formGroup]="form" (ngSubmit)="addProject()">
      <div class="form-grid">
        <!-- Nombre del Proyecto -->
        <div class="form-group">
          <label for="name">Nombre del Proyecto</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            placeholder="Nombre del proyecto"
            required
          />
          <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
            <small class="error-text">Campo requerido</small>
          </div>
        </div>
  
        <!-- Descripción -->
        <div class="form-group">
          <label for="description">Descripción</label>
          <input
            type="text"
            id="description"
            formControlName="description"
            placeholder="Descripción del proyecto"
            required
          />
          <div *ngIf="form.get('description')?.invalid && form.get('description')?.touched">
            <small class="error-text">Campo requerido</small>
          </div>
        </div>
  
        <!-- Rol -->
        <div class="form-group">
          <label for="role">Rol</label>
          <input
            type="text"
            id="role"
            formControlName="role"
            placeholder="Rol en el proyecto"
            required
          />
          <div *ngIf="form.get('role')?.invalid && form.get('role')?.touched">
            <small class="error-text">Campo requerido</small>
          </div>
        </div>
  
        <!-- Características -->
        <div class="form-group">
          <label for="features">Características</label>
          <input
            type="text"
            id="features"
            formControlName="features"
            placeholder="Características del proyecto"
            required
          />
          <div *ngIf="form.get('features')?.invalid && form.get('features')?.touched">
            <small class="error-text">Campo requerido</small>
          </div>
        </div>
  
        <!-- Tecnologías -->
        <div class="form-group">
          <label for="technologies">Tecnologías</label>
          <input
            type="text"
            id="technologies"
            formControlName="technologies"
            placeholder="Tecnologías utilizadas"
            required
          />
          <div *ngIf="form.get('technologies')?.invalid && form.get('technologies')?.touched">
            <small class="error-text">Campo requerido</small>
          </div>
        </div>
  
        <!-- Categoría -->
        <div class="form-group">
          <label for="category">Categoría</label>
          <input
            type="text"
            id="category"
            formControlName="category"
            placeholder="Categoría del proyecto"
            required
          />
          <div *ngIf="form.get('category')?.invalid && form.get('category')?.touched">
            <small class="error-text">Campo requerido</small>
          </div>
        </div>
  
        <!-- Archivos -->
        <div class="form-group">
          <label for="thumbnailFile">Subir Thumbnail</label>
          <input type="file" (change)="onThumbnailFileChange($event)" id="thumbnailFile" />
        </div>
  
        <div class="form-group">
          <label for="photos">Subir Fotos</label>
          <input type="file" (change)="onPhotosFileChange($event)" id="photos" multiple />
        </div>
      </div>
  
      <!-- Contenedor de Botones -->
      <div class="button-container">
        <button type="submit" class="btn agregar" [disabled]="form.invalid">Aceptar</button>
        <button type="button" class="btn cancelar" (click)="closeDialog()">Cancelar</button> <!-- Aquí se llama a closeDialog() -->
      </div>
    </form>
  </div>
